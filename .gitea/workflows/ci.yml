name: CI

on:
  push:
    branches:
      - development
      - staging
      - main
  pull_request:
    branches:
      - development

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,dbt]"

      - name: Run linter
        run: ruff check .

      - name: Run type checker
        run: mypy dataflow

      - name: Run tests
        run: pytest tests/ -v --tb=short
